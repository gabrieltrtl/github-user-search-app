<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header class="header">
    <h1>devfinder</h1>
    <label class="header__theme">
      Dark
      <input id="theme" class="sr-only" type="checkbox">
      <img src="./assets/icon-moon.svg" alt="">
    </label>
  </header>

  <main class="container__main">
    <div class="form-bg">
      <form class="form" action="">
        <img class="search__img" src="./assets/icon-search.svg" alt="">
        <label for="search-input" class="sr-only">Username</label>
        <input id="search-input" type="search" placeholder="Search GitHub username...">
        <button class="form__btn">Search</button>
      </form>
      <p class="form__error">No Results</p>
    </div>
    <div class="main__github-result">
    </div>
  </main>

  <script src="./src/js/main.js"></script>
</body>
</html>
